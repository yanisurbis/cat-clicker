<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/jgthms/bulma/master/css/bulma.min.css"
     media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8" type='text/css'>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="cat" id="first">
      <div class='cat-name'></div>
      <img class="img-cat" alt="" />
      <div>
        You've clicked <span class="number-of-clicks">0</span> times!
      </div>
      <button type="button" name="button" class="click-button">Push me!</button>
      <hr>
    </div>
    <div class="cat" id="second">
      <div class='cat-name'></div>
      <img class="img-cat" alt="" />
      <div>
        You've clicked <span class="number-of-clicks">0</span> times!
      </div>
      <button type="button" name="button" class="click-button">Push me!</button>
      <hr>
    </div>
  </body>
</html>
